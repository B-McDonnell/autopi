repos:
        - repo: https://github.com/PyCQA/isort 
          rev: 5.8.0
          hooks:
                  - id: isort
                    entry: bash -c 'isort "$@"; git add --update --verbose'
        - repo: https://github.com/psf/black
          rev: 21.5b1
          hooks:
                  - id: black
                    entry: bash -c 'black "$@"; git add --update --verbose'
        - repo: https://github.com/PyCQA/flake8
          rev: 3.9.2
          hooks:
                  - id: flake8
